<!-- icon link -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<mat-toolbar color="primary">
  <span routerLink="/pvs/user">Jake</span>

  <mat-menu #menu="matMenu">
    <!-- 루트 페이지는 필요 없으니까 메뉴 막기
    <button mat-menu-item routerLink="/">
      <mat-icon>dialpad</mat-icon>
      <span>home</span>
    </button>
    -->
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon>
      <span>홈</span>
    </button>

    <button mat-menu-item routerLink="/pvs/user">
      <mat-icon>home</mat-icon>
      <span>청약 툴</span>
    </button>

    <button mat-menu-item routerLink="/msg">
      <mat-icon>home</mat-icon>
      <span>청약 툴</span>
    </button>
  </mat-menu>

  <!-- 한 줄을 전부 차지한다. 남는공간 1 전부 차지, 줄어들어도 자동 -->
  <!-- 툴바 메뉴가 오른쪽으로 간다. -->
  <span fxFlex="1 1 auto"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <!-- <mat-icon> : https://material.io/icons/ 여기서 제목을 입력하면 아이콘이 바뀜 -->
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>

<!-- 부모index.html의 route-outlet에 자식들을 넣는다. -->
<div class="container">

  <div style="justify-content:space-between;display:flex;">
    <button mat-raised-button color="accent" routerLink="/">홈</button>
    <button mat-raised-button color="accent" routerLink="/pvs/user">청약</button>
    <button mat-raised-button color="accent" routerLink="/msg">전문</button>
  </div>
</div>
<div style="padding: 20px">
  <router-outlet></router-outlet>
</div>
