<div>
  <p>Please select only one.</p>
  <mat-chip-list>
    <mat-chip *ngFor="let chip of serverDirectoryList">{{chip}}</mat-chip>
    <!-- [selected]="chip.state" (selectionChange)="changeSelected($event)" (click)="chip.state=!chip.state"&ndash;&gt; -->
  </mat-chip-list>

  <p>{{uploadPath}}</p>
</div>
<br>


<div id="drag-and-drop-zone" class="dm-uploader p-5 text-center" style="border: dashed #f44336;">
  <h3 class="mb-5 mt-5 text-muted">Drag &amp; drop Files here</h3>

  <div class="btn btn-primary btn-block mb-5">
    <span>Open the file Browser</span>
    <input type="file" title="Click to add Files" multiple="">
    <button class="box__button" type="submit">Upload</button>
  </div>
</div>

<!-- Drag and Drop File Uploading -->
<!-- https://css-tricks.com/drag-and-drop-file-uploading/ -->
<form class="box" method="post" action="" enctype="multipart/form-data">
  <div class="box__input">
    <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected"
           multiple/>
    <label for="file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
    <button class="box__button" type="submit">Upload</button>
  </div>
  <div class="box__uploading">Uploading&hellip;</div>
  <div class="box__success">Done!</div>
  <div class="box__error">Error! <span></span>.</div>
</form>
